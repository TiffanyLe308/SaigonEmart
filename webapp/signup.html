<md-toolbar class="md-theme-light" flex="40" flex-offset="30" flex-sm="100" flex-offset-sm="0" flex-xs="100" flex-offset-xs="0">
    <h2 class="md-toolbar-tools">
        <span>Sign Up</span>
    </h2>
</md-toolbar>
<md-content layout-padding flex="40" flex-offset="30" flex-sm="100" flex-offset-sm="0" flex-xs="100" flex-offset-xs="0">
    <div>
        <form name="signupForm">
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Email address</label>
                    <input required type="email" ng-model="user.email" title="email" name="email" ng-pattern="/^.+@.+\..+$/">
                    <div ng-messages="signupForm.email.$error" role="alert">
                        <div ng-message-exp="['required']">
                            E-mail Address is required.
                        </div>
                        <div ng-message-exp="['pattern']">
                            Your email must look like an e-mail address.
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Create your password</label>
                    <input type="password" ng-model="user.password" name="password" title="Password" ng-change="checkPasswordMatched()" required>
                    <span class="glyphicon glyphicon-ok signup-password-match"
                          ng-if="user.password && user.confirmedPassword && user.password == user.confirmedPassword"></span>
                    <div ng-messages="signupForm.password.$error" role="alert">
                        <div ng-message-exp="['required']">
                            Password is required.
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Confirm your password</label>
                    <input type="password" ng-model="user.confirmedPassword" name="confirmedPassword" title="Confirmed Password" ng-change="checkPasswordMatched()" required>
                    <span class="glyphicon glyphicon-ok signup-password-match"
                          ng-if="user.password && user.confirmedPassword && user.password == user.confirmedPassword"></span>
                    <div ng-messages="signupForm.confirmedPassword.$error" role="alert">
                        <div ng-message-exp="['required']">
                            Confirmed password is required.
                        </div>
                        <div ng-message-exp="['passwordMatched']">
                            Confirmed password doesn't match password.
                        </div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-button ng-disabled="signupForm.email.$invalid || user.password == null || user.password != user.confirmedPassword" ng-click="signUp()" class="md-raised md-primary no-margin" flex="100" flex-xs="100" flex-sm="100">Sign Up</md-button>
            </div>
        </form>
    </div>
</md-content>
